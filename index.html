
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إمساكية رمضان 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cairo:wght@200..1000&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%);
        min-height: 100vh;
        color: #f3f4f6;
      }
      .font-amiri { font-family: 'Amiri', serif; }
      
      /* تحسينات الطباعة لضمان عمل "حفظ كـ PDF" */
      @media print {
        @page {
          size: A4 portrait;
          margin: 0;
        }
        html, body {
          width: 210mm;
          height: 297mm;
          background: #022c22 !important;
          margin: 0 !important;
          padding: 0 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          overflow: hidden;
        }
        .no-print {
          display: none !important;
        }
        #root {
          width: 210mm !important;
          height: 297mm !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        .print-area-wrapper {
          display: block !important;
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 210mm !important;
          height: 297mm !important;
          background: #022c22 !important;
          z-index: 99999;
        }
        .print-area {
          width: 210mm !important;
          height: 297mm !important;
          transform: none !important;
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
        }
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #064e3b; }
      ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 4px; }
    </style>

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "html-to-image": "https://esm.sh/html-to-image@^1.11.11"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
